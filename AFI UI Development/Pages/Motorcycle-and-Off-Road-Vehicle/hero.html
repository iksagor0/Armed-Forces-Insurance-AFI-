  <meta charset="UTF-8" />

    crossorigin="anonymous" />

  <!-- Bootstrap -->

  <!-- CSS -->
  <link rel="stylesheet" href="../../common.css" />

<body class="body">
  <main class="offscreen__darken" role="main" id="main-content">
    <!-- ********************* Section Start ********************* -->
    <section class="page__hero">
      <!-- Hero Image -->
      <img src="./img/Motorcycle.jpg" class="hero__image" alt="Angled headlight shot of a collector vehicle." />

      <div class="container">
        <!-- Quote Box -->
        <section class="quote__start">
          <div class="quote__start__controls">
            <div class="quote__start__upper-wrapper">
              <img class="quote__start__type-image" src="./img/motorcycle.svg" alt="" />
              <h1 class="quote__start__heading">Motorcycle and Off-Road Vehicle Insurance</h1>
            </div>
            <button class="button button--large-text" type="button">
              Request A Quote
            </button>
          </div>
        </section>
      </div>
    </section>
    <!-- ********************* Section End ********************* -->
  </main>
</body>
