<!DOCTYPE html>
<html lang="en">

<head>

    <title>Pagination</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Zilla+Slab:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link as="font" rel="stylesheet preload prefetch"
        href="https://fonts.gstatic.com/s/zillaslab/v11/dFa6ZfeM_74wlPZtksIFajo6_Q.woff2" type="font/woff2"
        crossorigin="anonymous" />
    <link as="font" rel="stylesheet preload prefetch"
        href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2" type="font/woff2"
        crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- CSS -->
    <link rel="stylesheet" href="common.css">

<body>
    <main>
        <div class="container">
            <section class="press_release_articles">
                <div class="press_content">
                    <!-- Pagination -->
                    <div class="pagination">
                        <ul class="pagination__list">

                            <!-- Previous Button -->
                            <!-- <li class="pagination__list-item ">
                            <a class="pagination__link btn_color" href="#">Previous</a>
                        </li> -->

                            <li class="pagination__list-item">
                                <a class="pagination__link active_btn" href="#">1</a>
                            </li>

                            <li class="pagination__list-item">
                                <a class="pagination__link" href="#">2</a>
                            </li>

                            <li class="pagination__list-item">
                                <a class="pagination__link" href="#">3</a>
                            </li>

                            <li class="pagination__list-item ">
                                <a class="pagination__link btn_color" href="#">Next</a>
                            </li>
                        </ul>
                    </div>
                </div>

            </section>
        </div>
    </main>
