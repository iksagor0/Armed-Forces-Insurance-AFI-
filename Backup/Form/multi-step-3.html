      /* ******** STEP ******** */
      .step__container {
        margin: 1.5rem 0 3.5rem;
      }

      .steps__list {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        list-style: none !important;
      }

      .steps__list .step {
        width: 3rem;
        aspect-ratio: 1/1;
        border: 1px solid #d1d1d1;
        border-radius: 50%;
        /* overflow: hidden; */
        display: grid;
        place-content: center;
        color: #d1d1d1;
        position: relative;
      }

      .steps__list .step.active_step {
        border: 1px solid #003864;
        background-color: #003864;
        background-color: var(--color-blue-40);
        color: #fff;
      }

      .steps__list .step::after {
        content: attr(data-text);
        position: absolute;
        bottom: -35px;
        color: #003864;
        width: auto;
        font-size: 12px;
        font-family: "Roboto", sans-serif;
        font-family: var(--font-family-primary);
        transform: translateX(-22%);
        width: 95px;
        text-align: center;
      }

      .steps__list .line {
        background-color: #d1d1d1;
        height: 0.25rem;
        width: 9%;
      }

      @media screen and (min-width: 48em) {
        .step__container {
          margin: 3rem 0 5rem;
        }
        .steps__list .step::after {
          font-size: 16px;
          width: 126px;
          transform: translateX(-32%);
        }
      }
      /* ******** Form  *********/
      .quote_request_heading {
        font-size: 1.375rem !important;
        margin-bottom: 1rem;
        font-family: Roboto, sans-serif;
        font-family: var(--font-family-primary) !important;
        font-weight: 400 !important;
      }

      .quote_request__section_wrapper {
        display: flex;
        margin-bottom: 2rem;
        align-items: center;
      }

      .form_container {
        background-color: #f6f6f6;
        background-color: var(--color-gray-10);
        flex-grow: 1;
        padding: 1.5rem 1rem;
      }

      .fields-row {
        align-items: flex-start;
        display: flex;
        flex-wrap: wrap;
      }

      .fields-row .field {
        flex-grow: 1;
        margin-bottom: 1.5rem;
        margin-right: 1rem;
        max-width: 11.5625rem;
      }

      .fields-row .field:last-child {
        margin-right: 0;
      }

      .field__input,
      .field__label {
        display: block;
      }

      .field__label {
        color: #363636;
        color: var(--color-gray-30);
        margin-bottom: 0.25rem;
      }
      .field__input {
        width: 100%;
        /* padding: 6px 8px !important; */
        padding: 4px 8px !important;
      }

      .fields-row .field.field--xlarge {
        max-width: 17rem;
      }

      .fields-row .field.field--medium {
        max-width: 7rem;
      }

      /* Step 3 Start */
      .fields-row .field.field--full {
        align-items: center;
        display: flex;
        max-width: 100%;
      }

      .fields-row .field.field--stacked {
        align-items: flex-start;
        display: flex;
        flex-direction: column;
        max-width: none;
      }

      /* .fields-row .cover_options_wrapper .field__label {

      .fields-row .field.field--full .field__input-wrapper {
        display: flex;
      }

      .fields-row .field.field--full .field__input-wrapper .field__input {
        margin-right: 0.25rem;
        width: auto;
      }

      /* Step 3 End */

      .field__note {
        color: #4a4a4a;
        font-size: 0.875rem !important;
        font-style: italic;
        line-height: 1.4;
        margin-bottom: -1.1875rem;
      }

      .note {
        color: #6e7171;
      }
      @media screen and (min-width: 48em) {
        .quote_request_heading {
          margin-bottom: 2rem;
        }

        .form_container {

        }
