<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Zilla+Slab:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/zillaslab/v11/dFa6ZfeM_74wlPZtksIFajo6_Q.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="css/header_sxa.css" />
  </head>

  <body class="body">
    <header>
      <div id="header" class="container">
        <div class="row">
          <div class="component container header">
            <div class="component-content">
              <div class="row">
                <div class="component row-splitter">
                  <div class="header__utility-wrapper container-fluid">
                    <div>
                      <!-- Top Header -->
                      <div class="row">
                        <div class="col-7"></div>
                        <div class="col-5">
                          <div class="row">
                            <div class="col-6">
                              <form
                                class="utility-search"
                                action="/search-page"
                                method="get"
                              >
                                <input
                                  class="utility-search__input"
                                  name="search"
                                  type="text"
                                  placeholder="Search"
                                />
                                <button
                                  class="utility-search__submit"
                                  type="submit"
                                >
                                  <span class="is-vishidden"></span>
                                  <span class="icon-search">
                                    <i class="fas fa-search"></i>
                                  </span>
                                </button>
                              </form>
                            </div>

                            <div class="col-6">
                              <nav class="utility-nav">
                                <ul class="utility-nav__list">
                                  <li class="utility-nav__list-item">
                                    <a
                                      class="utility-nav__link"
                                      href="/contact-us"
                                      >Contact Us
                                      <span class="icon-phone">
                                        <i class="fa-solid fa-phone"></i> </span
                                    ></a>
                                  </li>
                                  <li class="utility-nav__list-item">
                                    <a
                                      class="utility-nav__link"
                                      href="http://aficonnect.afi.org/AFIConnect/SignIn"
                                      >Login
                                      <span class="icon-lock">
                                        <i class="fa-solid fa-lock"></i> </span
                                    ></a>
                                  </li>
                                </ul>
                              </nav>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="header__main-wrapper container-fluid">
                    <div>
                      <div class="row">
                        <div class="row component column-splitter">
                          <div class="col-2 col-lg-2">
                            <div class="row">
                              <div
                                class="component image file-type-icon-media-link col-12"
                              >
                                <div class="component-content">
                                  <a title="Logo" href="/en/">
                                    <img
                                      src="./logo.png"
                                      alt="afi"
                                      width="156"
                                      height="85"
                                      data-variantitemid="{4F99F968-CCEA-4B82-AA29-B8F365F2D884}"
                                      data-variantfieldname="Image"
                                    />
                                  </a>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="col-8 col-lg-8">
                            <div class="row">
                              <div
                                class="component navigation navigation-title zzz col-12 primary-nav navigation-main navigation-main-vertical navigation-mobile initialized"
                              >
                                <div class="component-content">
                                  <nav>
                                    <ul class="clearfix">
                                      <li
                                        class="level1 item0 odd first rel-level1 no-child"
                                      >
                                        <a class="AFICSS field-navigationtitle"
                                          >Is AFI For You?</a
                                        >
                                      </li>
                                      <li
                                        class="level1 submenu item1 even rel-level1"
                                      >
                                        <a class="AFICSS field-navigationtitle"
                                          >About AFI</a
                                        >
                                        <ul class="clearfix">
                                          <li
                                            class="level2 item0 odd first rel-level2"
                                          >
                                            <a
                                              class="AFICSS field-navigationtitle"
                                              >AFI History</a
                                            >
                                          </li>
                                          <li
                                            class="level2 item1 even last rel-level2"
                                          >
                                            <a
                                              class="AFICSS field-navigationtitle"
                                              >Leadership</a
                                            >
                                          </li>
                                        </ul>
                                      </li>
                                      <li
                                        class="level1 submenu item2 odd rel-level1"
                                      >
                                        <a class="AFICSS field-navigationtitle"
                                          >Insurance Products</a
                                        >
                                        <ul class="clearfix">
                                          <li
                                            class="level2 item0 odd first rel-level2"
                                          >
                                            <a
                                              class="AFICSS field-navigationtitle"
                                              >Auto</a
                                            >
                                          </li>
                                          <li
                                            class="level2 item1 even last rel-level2"
                                          >
                                            <a
                                              class="AFICSS field-navigationtitle"
                                              >Business</a
                                            >
                                          </li>
                                        </ul>
                                      </li>
                                      <li
                                        class="level1 item3 even rel-level1 no-child"
                                      >
                                        <a class="AFICSS field-navigationtitle"
                                          >Claims</a
                                        >
                                      </li>
                                      <li
                                        class="level1 submenu item4 odd rel-level1"
                                      >
                                        <a class="AFICSS field-navigationtitle"
                                          >Resources and Tools</a
                                        >
                                        <ul class="clearfix">
                                          <li
                                            class="level2 item0 odd first rel-level2"
                                          >
                                            <a
                                              class="AFICSS field-navigationtitle"
                                              >Homeowner Insurance</a
                                            >
                                          </li>
                                          <li
                                            class="level2 item1 even last rel-level2"
                                          >
                                            <a
                                              class="AFICSS field-navigationtitle"
                                              >Renter Insurance</a
                                            >
                                          </li>
                                        </ul>
                                      </li>
                                      <li
                                        class="level1 item5 even last rel-level1 no-child"
                                      >
                                        <a class="AFICSS field-navigationtitle"
                                          >Contact Us</a
                                        >
                                      </li>
                                    </ul>
                                  </nav>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="col-2 col-lg-2">
                            <a
                              class="button button--large-text header__request-quote-button text-white"
                              href="/request-a-quote"
                              >Request A Quote</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
