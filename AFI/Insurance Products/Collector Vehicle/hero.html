  <body class="body">
    <main class="offscreen__darken" role="main" id="main-content">
      <!-- ********************* Section Start ********************* -->
      <section class="page__hero">
        <!-- Hero Image -->
        <img
          src="./img/productpage.jpg"
          class="hero__image"
          alt="Angled headlight shot of a collector vehicle."
        />

        <div class="container">
          <!-- Quote Box -->
          <section class="quote__start">
            <div class="quote__start__controls">
              <div class="quote__start__upper-wrapper">
                <img
                  class="quote__start__type-image"
                  src="./img/collectorvehicle.svg"
                  alt=""
                />
                <h1 class="quote__start__heading">
                  Collector Vehicle Insurance
                </h1>
              </div>
              <div class="quote__start__lower-wrapper">
                <div class="field" style="display: none">
                  <input
                    class="js-shortzip-mask zip"
                    id="quote-zip"
                    type="text"
                    autocomplete="off"
                    required=""
                    name="quoteZip"
                    alt="Auto"
                  />
                  <label for="quote-zip"></label>
                </div>
                <button
                  class="button button--large-text Click-here"
                  type="button"
                >
                  Request A Quote
                </button>
              </div>
            </div>
          </section>
        </div>
      </section>
      <!-- ********************* Section End ********************* -->
    </main>
  </body>
