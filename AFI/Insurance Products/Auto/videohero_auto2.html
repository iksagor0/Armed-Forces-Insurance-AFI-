<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto : Hero</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Zilla+Slab:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/zillaslab/v11/dFa6ZfeM_74wlPZtksIFajo6_Q.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/common.css" />

    <!-- CSS FOR THIS SECTION -->
    <style>
      .landing-page-hero__wrapper {
        display: block;
        position: relative;
        background: url(./img/videohero_auto1.jpg);
        max-width: 1600px;
        margin: auto;
        padding: 20px;
      }

      .auto__hero .video__container {
        max-width: 850px;
        margin: auto;
      }

      .auto__hero .video {
        width: 100%;
        aspect-ratio: 16 / 9;
      }

      @media screen and (min-width: 64em) {
        .landing-page-hero__wrapper {
          display: block;
          height: 32.5rem;
          overflow: hidden;
          padding: 25px;
        }
      }
    </style>
  </head>

  <body class="body">
    <main class="offscreen__darken" role="main" id="main-content">
      <!-- ********************* Section Start ********************* -->
      <section
        class="landing-page-hero__wrapper landing-page-hero__video-wrapper auto__hero"
      >
        <div class="container">
          <!-- Video Box -->
          <div class="video__container">
            <iframe
              src="https://www.youtube.com/embed/AtdcUuUOV6w?&amp;modestbranding=0&amp;autohide=1&amp;showinfo=0&amp;controls=0&amp;autoplay=1&amp;mute=1&amp;loop=1"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen=""
              class="video"
            ></iframe>
          </div>
        </div>
      </section>
      <!-- ********************* Section End ********************* -->
    </main>
  </body>
</html>
