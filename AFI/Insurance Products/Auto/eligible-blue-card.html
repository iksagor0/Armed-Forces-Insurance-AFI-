<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto : Blue Card</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Zilla+Slab:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/zillaslab/v11/dFa6ZfeM_74wlPZtksIFajo6_Q.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/common.css" />

    <!-- CSS FOR THIS SECTION -->
    <style>
      .auto_section__container {
        max-width: 1150px;
        margin: auto;
        justify-content: space-between;
      }

      .not__eligible__blue {
        background: #004976;
        border: none;
        padding: 1.5rem;
        border: 1px solid var(--afi-grey-700);
        border-radius: 4px;
        color: #fff;
      }

      .not__eligible__blue h2 {
        color: #bbddf1;
        font-size: 1.5rem;
        font-weight: normal;
        margin: 0;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }

      .not__eligible__blue p {
        font-size: 1rem;
        margin: 0;
        line-height: 1.5rem;
      }

      .not__eligible__blue .button {
        color: #fff;
        background-color: #cb2c30;
        border-color: #cb2c30;
      }

      .not__eligible__blue .button__container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
    </style>
  </head>

  <body class="body">
    <main class="offscreen__darken" role="main" id="main-content">
      <div class="container">
        <!-- Parent  -->
        <section class="row g-0 auto_section__container">
          <div class="col-md-7"><!-- Blank  --></div>

          <!-- ********************* Section Start ********************* -->
          <div class="card__container col-md-4">
            <div class="not__eligible__blue">
              <h2>Not military? Not a problem!</h2>
              <p>
                Active-duty, veterans and their families are eligible for AFI
                membership. We also shop top carriers for anyone who wants great
                rates and service.
              </p>
              <div class="button__container">
                <a href="/insurance-products/auto-2" class="button"
                  >Learn More</a
                >
              </div>
            </div>
          </div>
          <!-- ********************* Section End ********************* -->
        </section>
      </div>
    </main>
  </body>
</html>
