<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto : quote-cta-card</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Zilla+Slab:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/zillaslab/v11/dFa6ZfeM_74wlPZtksIFajo6_Q.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/common.css" />

    <!-- CSS FOR THIS SECTION -->
    <style>
      .additional_coverages_container {
        max-width: 1150px;
        margin: auto;
        justify-content: space-between;
      }
      .additional_coverages_container .quote-cta {
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to bottom right, #cb2c30, #881b26);
        color: #fff;
        padding: 2rem;
        display: flex;
        flex-wrap: wrap;
        padding: 1rem 1.5rem;
        gap: 1rem;
        align-items: center;
      }

      .additional_coverages_container .quote-cta h2,
      .additional_coverages_container .quote-cta p {
        margin: 0;
        color: #fff;
      }

      .quote-cta .quote-cta-inner {
        flex-shrink: 0;
        flex-grow: 1;
      }
    </style>
  </head>

  <body class="body">
    <main class="offscreen__darken" role="main" id="main-content">
      <div class="container">
        <!-- Parent  -->
        <section class="row g-5 additional_coverages_container">
          <!-- ********************* Section Start ********************* -->
          <div class="col-md-6 left__text__content"></div>
          <!-- ********************* Section End ********************* -->

          <div class="col-md-6 right__content">
            <div class="quote-cta">
              <div class="quote-cta-inner">
                <h2 class="text-3xl">Get a free auto quote</h2>
                <p>
                  Let us help you protect what matters most. <br />
                  Get your free quote in minutes.
                </p>
              </div>
              <a
                href="https://afi.org/quote-hub/startquote?CoverageType=Auto"
                class="button"
                >Get Started</a
              >
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
