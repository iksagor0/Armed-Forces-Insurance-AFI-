<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto : Hero</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Zilla+Slab:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/zillaslab/v11/dFa6ZfeM_74wlPZtksIFajo6_Q.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/common.css" />

    <!-- CSS FOR THIS SECTION -->
    <style>
      .landing-page-hero__wrapper {
        display: block;
        position: relative;
        /* background: url(./img/videohero_auto1.jpg); */
        max-width: 1600px;
        margin: auto;
        padding: 20px;
      }

      .auto__hero .video__container {
        width: 100%;
        aspect-ratio: 16 / 8;
        overflow: hidden;
        position: relative;
      }

      .auto__hero .video__container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background: #000; */
        user-select: none;
        z-index: 1;
      }

      .auto__hero iframe.video {
        aspect-ratio: 16 / 9;
        /* width: 114%;*/
        transform: translate(0, -10%);

        width: 105%;
      }

      @media screen and (min-width: 64em) {
        .landing-page-hero__wrapper {
          display: block;
          /* height: 32.5rem; */
          overflow: hidden;
          padding: 25px;
        }
      }

      /* ======= */
      .hero_content_wrapper {
        position: relative;
      }

      .auto__hero .text__area {
        position: absolute;
        bottom: 50px;
        right: 20px;
        max-width: 550px;
        z-index: 2;
        color: #fff;
        text-align: right;
      }
    </style>
  </head>

  <body class="body">
    <main class="offscreen__darken" role="main" id="main-content">
      <!-- ********************* Our Mission Start ********************* -->
      <section
        class="landing-page-hero__wrapper landing-page-hero__video-wrapper auto__hero"
      >
        <div class="container">
          <div class="hero_content_wrapper">
            <!-- Video Box -->
            <div class="video__container">
              <iframe
                allow="autoplay; encrypted-media"
                src="https://www.youtube.com/embed/AtdcUuUOV6w?rel=0&amp;modestbranding=1&amp;controls=0&amp;showinfo=0&amp;disablekb=1&amp;loop=1&amp;autoplay=1&amp;background=1&amp;hd=1&amp;playsinline=1&amp;mute=1&amp;playlist=AtdcUuUOV6w&amp;allowsInlineMediaPlayback=TRUE&amp;enablejsapi=1&amp;version=3&amp;html5=1&amp;wmode=transparent&amp;"
                rel="0"
                class="video"
              ></iframe>
            </div>

            <!-- Text Box -->
            <div class="text__area">
              <h1>Lorem ipsum dolor sit amet.</h1>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Eligendi animi suscipit ea sapiente omnis obcaecati eos odio,
                reprehenderit eaque harum.
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- ********************* Our Mission End ********************* -->
    </main>
  </body>
</html>
