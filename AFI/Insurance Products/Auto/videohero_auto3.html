<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto : Hero</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Zilla+Slab:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/zillaslab/v11/dFa6ZfeM_74wlPZtksIFajo6_Q.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/common.css" />

    <!-- CSS FOR THIS SECTION -->
    <style>
      .landing-page-hero__wrapper {
        display: block;
        position: relative;
        /* background: url(./img/videohero_auto1.jpg); */
        max-width: 1600px;
        margin: auto;
        padding: 20px;
      }

      .auto__hero .video__container {
        width: 100%;
        aspect-ratio: 16 / 8;
        overflow: hidden;
        position: relative;
      }

      .auto__hero .video__container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background: #000; */
        user-select: none;
        z-index: 1;
      }

      .auto__hero iframe.video {
        aspect-ratio: 16 / 9;
        transform: translate(-5%, -10%);
        width: 105%;
      }

      @media screen and (min-width: 64em) {
        .landing-page-hero__wrapper {
          display: block;
          /* height: 32.5rem; */
          overflow: hidden;
          padding: 25px;
        }
      }

      /* ======= */
      .hero_content_wrapper {
        position: relative;
      }

      .auto__hero .quote-start {
        position: absolute;
        bottom: 20px;
        right: 20px;
        max-width: 287px;
        z-index: 2;
        color: #fff;
      }

      .auto__hero .quote-start {
        background-image: linear-gradient(120deg, #cb2c30, #881b26);
        background-image: linear-gradient(
          120deg,
          var(--color-red-10),
          var(--color-red-20)
        );
        color: #fff;
        color: var(--color-white);
        padding: 2.75rem 2.25rem;
      }

      .auto__hero .quote-start__type-image {
        height: 2.9375rem;
        width: auto;
      }

      .auto__hero .quote-start__heading {
        margin-top: 0.8rem !important;
      }

      .auto__hero .quote-start__upper-wrapper p {
        line-height: 2 !important;
      }

      .auto__hero .quote-start__controls .button {
        width: 100%;
        font-size: 1.125rem;
      }

      @media screen and (max-width: 991px) {
        .auto__hero .quote-start {
          display: none;
        }

        .auto__hero iframe.video {
          transform: translate(-10%, -20%);
          width: 120%;
        }
      }
      /* @media screen and (max-width: 500px) {
        .auto__hero iframe.video {
          transform: translate(-20%, -40%);
          width: 140%;
        } 
      }*/
    </style>
  </head>

  <body class="body">
    <main class="offscreen__darken" role="main" id="main-content">
      <!-- ********************* Section Start ********************* -->
      <section
        class="landing-page-hero__wrapper landing-page-hero__video-wrapper auto__hero"
      >
        <div class="container">
          <div class="hero_content_wrapper">
            <!-- Video Box -->
            <div class="video__container">
              <iframe
                allow="autoplay; encrypted-media"
                src="https://www.youtube.com/embed/AtdcUuUOV6w?rel=0&modestbranding=1&controls=0&showinfo=0&disablekb=1&loop=1&autoplay=1&background=1&hd=1&playsinline=1&mute=1&playlist=AtdcUuUOV6w&allowsInlineMediaPlayback=TRUE&enablejsapi=1&version=3&html5=1&wmode=transparent&rel=0"
                rel="0"
                class="video"
              ></iframe>
            </div>

            <!-- Quote Box -->
            <section class="quote-start">
              <div class="quote-start__controls">
                <div class="quote-start__upper-wrapper">
                  <img
                    class="quote-start__type-image"
                    src="./img/auto.svg"
                    alt=""
                  />
                  <h1 class="quote-start__heading">Auto Insurance</h1>
                  <p class="quote-start__heading">
                    Let us help protect what matters most. Get a free quote in
                    minutes.
                  </p>
                </div>
                <div class="quote-start__lower-wrapper">
                  <div class="field" style="display: none">
                    <input
                      class="js-shortzip-mask zip"
                      id="quote-zip"
                      type="text"
                      autocomplete="off"
                      required=""
                      name="quoteZip"
                      alt="Auto"
                    />
                    <label for="quote-zip"></label>
                  </div>
                  <button
                    class="button button--large-text Click-here"
                    type="button"
                  >
                    Get a Quote
                  </button>
                </div>
              </div>
            </section>
          </div>
        </div>
      </section>
      <!-- ********************* Section End ********************* -->
    </main>
  </body>
</html>
