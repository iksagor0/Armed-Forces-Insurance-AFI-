<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission Text</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Zilla+Slab:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/zillaslab/v11/dFa6ZfeM_74wlPZtksIFajo6_Q.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      as="font"
      rel="stylesheet preload prefetch"
      href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxK.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/common.css" />

    <!-- CSS FOR THIS SECTION -->
    <style>
      .page__mission {
        background-color: #f6f6f6;
        background-color: var(--color-gray-10);
        padding: 2.5rem 1.5rem;
        text-align: center;
      }

      .page__mission > * {
        margin-left: auto;
        margin-right: auto;
        max-width: 55.875rem;
      }
      .page__mission h1 {
        color: #003864;
        color: var(--color-blue-40);
        font-size: 1.75rem;
        margin-bottom: 15px;
      }

      .page__mission p {
        color: #898d8d;
        color: var(--color-gray-20) !important;
        font-weight: 200;
        line-height: 1.625;
      }

      @media screen and (min-width: 48em) {
        .page__mission {
          background-color: #fff;
          background-color: var(--color-white);
          padding: 2.75rem 0;
        }
        .page__mission h1 {
          font-size: 2rem !important;
        }

        .page__mission p {
          font-size: 1.25rem !important;
        }
      }
    </style>
  </head>

  <body class="body">
    <main class="offscreen__darken" role="main" id="main-content">
      <div class="container">
        <!-- ********************* Section Start ********************* -->
        <section class="page__mission">
          <h1 class="heading-blue">Condo Insurance</h1>
          <p>
            As a condo owner, you partner with other owners in your complex in
            terms of responsibility for the exterior structure, common areas and
            facilities. You need a special type of homeowner insurance policy.
          </p>
        </section>
        <!-- ********************* Section End ********************* -->
      </div>
    </main>
  </body>
</html>
